<!DOCTYPE html>

<body>

        </div>
    </header>

    <section id="dynamic-list-area">
        <h2>{翻訳ここから}問診一覧{ここまで翻訳}</h2>
        <ul class="tab-menu">
            <li class="menu"><a href="#tab1" onclick="">{翻訳ここから}初回健康チェック{ここまで翻訳}</a></li>
            <li class="menu"><a href="#tab2" onclick="">{翻訳ここから}内科{ここまで翻訳}</a></li>
            <li class="menu"><a href="#tab3" onclick="">{翻訳ここから}COPD{ここまで翻訳}</a></li>
            <li class="menu"><a href="#tab4" onclick="">{翻訳ここから}呼吸器内科{ここまで翻訳}</a></li>
            <li class="menu"><a href="#tab5" onclick="">{翻訳ここから}糖尿病{ここまで翻訳}</a></li>
        </ul>
        <div class="list-area">
            <!-- LOAD LIST HERE -->
        </div>
    </section>

    <!-- SCRIPT -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/portal-pc.ui.js"></script>
</div>
<form action="/doctor/logout" method="POST" name="form_logout">
    <input type="hidden" th:name="${csrfTokenName}" th:value="${csrfToken}" />
</form>
</body>
<script>
    function confirmLogout(){
        if(!confirm("{翻訳ここから}ログアウトしますか。{ここまで翻訳}")){
            return false;
        }else{
            form_logout.submit();
        }
    }
</script>
