<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
<meta name="format-detection" content="telephone=no" />
<meta name="robots" content="noindex, nofollow" />
<title>Migrants and Refugee Suport Portal</title>
<link href="/css/html5-doctor-reset-stylesheet.min.css" rel="stylesheet" />
<link href="/css/pc-style-basic.css" rel="stylesheet" />
</head>

<body>
<div id="wrapper">
    <header>
        <div>
            <h1><a href="index.html">Migrants and Refugee Suport Portal</a></h1>
            <p><a href="javascript:confirmLogout()" onclick="">வெளியேறு</a></p>
        </div>
    </header>

    <section id="dynamic-list-area">
        <h2>நேர்காணல் பட்டியல்</h2>
        <ul class="tab-menu">
            <li class="menu"><a href="#tab1" onclick="">ஆரம்ப சுகாதார சோதனை</a></li>
            <li class="menu"><a href="#tab2" onclick="">உள் மருத்துவம்</a></li>
            <li class="menu"><a href="#tab3" onclick="">சிஓபிடி</a></li>
            <li class="menu"><a href="#tab4" onclick="">சுவாச மருத்துவம்</a></li>
            <li class="menu"><a href="#tab5" onclick="">நீரிழிவு</a></li>
        </ul>
        <div class="list-area">
            <!-- LOAD LIST HERE -->
        </div>
    </section>

    <!-- SCRIPT -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/portal-pc.ui.js"></script>
</div>
<form action="/doctor/logout" method="POST" name="form_logout">
    <input type="hidden" th:name="${csrfTokenName}" th:value="${csrfToken}" />
</form>
</body>
<script>
    function confirmLogout(){
        if(!confirm("வெளியேற்ற விரும்புகிறீர்களா?")){
            return false;
        }else{
            form_logout.submit();
        }
    }
</script>
</html>
