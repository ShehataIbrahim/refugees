<div xmlns:th="http://www.thymeleaf.org">
<p><img th:src="@{${'/imgs/@1x/img0' + categoryID + '.png'}}"
        th:attr="srcset=@{${'/imgs/@1x/img0' + categoryID + '.png'}} + ' 1x, ' + @{${'/imgs/@2x/img0' + categoryID + '.png'}} + ' 2x'"
        width="980" height="256" alt="" /></p>
<table>
    <colgroup>
        <col width="17%" />
        <col width="17%" />
        <col width="33%" />
        <col width="33%" />
    </colgroup>
    <tr>
        <th>Date</th>
        <th>ID</th>
        <th>Name</th>
        <th>Interview Result</th>
    </tr>
    <tr th:each="r : ${resultList}">
        <td th:text="${r.answeredAt}"></td>
        <td th:text="${r.namminID}"></td>
        <td th:text="${r.namminName}"></td>
        <td class="interview-result" th:switch="${r.result}">
        <div th:case="0" style="width: 300px;">
            <a style="width: 35%;float: right;" th:href="@{screening_detail(s_id=${r.screeningID},c_id=${categoryID},n_id=${r.namminID})}">View</a>
            </div>
        </td>
    </tr>
</table>
</div>
